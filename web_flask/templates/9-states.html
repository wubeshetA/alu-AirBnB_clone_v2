<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>

        {% if found == 0 %}
            <H1>Not found!</H1>
        {% elif found == 1 %}
            <H1>State: {{state.name}}</H1>
            <H3>Cities:</H3>
            <UL>
                {% for city in cities %}
                <LI>{{city.id}}: <B>{{city.name}}</B></LI>
                {% endfor %}
        {% elif found > 1 %}
            <H1>States</H1>
            {% for state in states %}
                <UL>
                    <LI>{{state.id}}: <B>{{state.name}}</B></LI>
                </UL>
            {% endfor %}
        {% endif %}

    </BODY>
</HTML>
