<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in states %}
            <LI>{{ state.id }} : <B>{{ state.name }}</B>
                <ul>
                    {% for city in states[state] %}
                            <li>{{ city.id }} : {{ city.name }}</li>
                    {% endfor %}
                </ul>
            </LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
